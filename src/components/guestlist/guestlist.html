<div class="col-xs-4 invited">
  <h2>{{title}}</h2>
  <div class="record" ng-repeat="guest in guests | filter: {inHall: param}">
    <div class="item" ng-click="update(guest)">
      {{guest.name}}
    </div>
    <div class="delete">
      <button class="btn btn-danger glyphicon glyphicon-remove" ng-click="remove(guest)"></button>
    </div>
  </div>
</div>
