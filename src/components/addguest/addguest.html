<div class="col-xs-4">
  <h2>Новый гость</h2>
  <div class="item">
    <form name="addForm" role="form" ng-submit="addForm.$valid && add(newName)" ng-init="newName=''" novalidate>
      <div class="form-group">
        <label for="name">Имя гостя</label>
        <input ng-model="newName" type="text" id="name" class="form-control" name="name" placeholder="Имя гостя" required/>
      </div>
      <button type="submit" class="btn btn-default">Добавить</button>
    </form>
  </div>
</div>
